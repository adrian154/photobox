<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="video-player.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="video-player">
            <!--<video class="slideshow-centered" poster="/local-objects/u5Ky9qRtQbu0pF8e-preview.webp" loop>
                This video can't be played on your browser :(
                <source src="/local-objects/u5Ky9qRtQbu0pF8e-original.webm">
                <source src="/local-objects/u5Ky9qRtQbu0pF8e-display.mp4">
            </video>-->
            <video class="slideshow-centered" poster="/local-objects/uy0vyo0P_8uDuTdb-preview.webp" loop="">
                This video can't be played on your browser :(
                <source src="/local-objects/uy0vyo0P_8uDuTdb-original.mp4">
                <source src="/local-objects/uy0vyo0P_8uDuTdb-display.mp4">
            </video>
            <div class="video-player-controls">
                <div class="video-player-progress-outer">
                    <div class="video-player-progress">
                        <div class="video-player-progress-elapsed">
                            <div class="video-player-progress-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="video-player-buttons">
                    <button class="material-symbols-outlined">play_arrow</button>
                    <button class="material-symbols-outlined">volume_up</button>
                    <div class="video-player-volume">
                        <div class="video-player-volume-outer">
                            <div class="video-player-volume-inner"></div>
                        </div>
                    </div>
                    <span class="video-player-time">0:00 / 1:36</span>
                    <button class="material-symbols-outlined" style="margin-left: auto">fullscreen</button>
                </div>
            </div>
        </div>
    </body>
</html>
