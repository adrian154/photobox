<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="video-player.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="video"></div>
        <script src="video-player.js"></script>
        <script>
            const player = new VideoPlayer(document.getElementById("video"), {
                poster: "/local-objects/test/poster.webp",
                previews: {
                    url: "/local-objects/test/sprites.jpg",
                    width: 16,
                    spriteWidth: 178,
                    spriteHeight: 100,
                    interval: 5
                },
                versions: {
                    "360p": {
                        url: "/local-objects/test/360p.mp4"
                    },
                    "720p": {
                        url: "/local-objects/test/720p.mp4"
                    }
                }
            });
        </script>

    </body>
</html>
