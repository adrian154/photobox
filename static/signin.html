<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sign in - photobox</title>
        <link href="stylesheets/sign-in.css" rel="stylesheet">
        <link href="stylesheets/form.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <form id="signin-form">
            <h1>Sign In</h1>
            <input type="text" id="username" placeholder="Username" class="rounded" required>
            <input type="password" id="password" placeholder="Password" class="rounded" required>
            <br><br>
            <button type="submit">Sign In</button>
            <script src="scripts/signin.js"></script>
        </form>
    </body>
</html>
