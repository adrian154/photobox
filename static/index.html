<!DOCTYPE html>
<html lang="en">
    <head>
        <title>home - photobox</title>
        <link href="stylesheets/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <!-- body flow -->
        <div id="header">
            <div id="header-inner">
                <a href="/" id="logo"><img src="images/logo-header.png"></a>
                <button id="show-upload" style="display: none"><span class="vert-align"><span class="material-icons">upload</span><span>&nbsp; Upload</span></span></button>
                <button id="show-create-collection"><span class="vert-align"><span class="material-icons">add</span><span>&nbsp; Create Collection</span></span></button>
                <button id="show-post-selector"><span class="vert-align"><span class="material-icons">dynamic_feed</span><span>&nbsp; Select Posts</span></span></button>
            </div>
        </div>
        <div id="center-column">
            <div id="collections"></div>
            <div id="photogrid">
                <div style="flex-grow: 10000"></div>
            </div>
        </div>

        <!-- fixed pos stuff -->

        <div class="background" id="upload-progress" style="display: none">
            <div class="dialog-outer">
                <div class="dialog">
                    <h1>Upload Progress</h1>
                    <div id="progress"></div>
                </div>
            </div>
        </div>

        <div class="background" id="slideshow" style="display: none">
            <div id="preview-outer">
                <img id="preview">
            </div>
            <div id="editor" class="closeable">
                <h1>Edit Post</h1>
                <p><a id="original-link" target="_blank" rel="noopener noreferrer">View Original</a></p>
                <p><b>Tags</b></p>
                <div id="editor-tags"></div>
                <button id="delete-button">Delete Post</button>
            </div>
        </div>

        <div class="background" id="uploader" style="display: none">
            <div class="dialog-outer">
                <div class="dialog">
                    <h1>Upload Media</h1>
                    <p>Select images or videos to upload to <b id="upload-collection-name">[COLLECTION NAME]</b>. Meta tags will be automatically added per file.</p>
                    <input type="file" id="upload-files" multiple><br>
                    <p><b>Tags</b></p>
                    <div id="upload-tags"></div>
                    <button id="upload-button">Upload</button>
                </div>
            </div>
        </div>

        <div class="background" id="add-collection" style="display: none">
            <div class="dialog-outer">
                <div class="dialog">
                    <h1>Create Collection</h1>
                    <p><b>Name</b></p>
                    <input type="text" class="rounded" id="new-collection-name">
                    <p><b>Storage Engine</b></p>
                    <select id="storage-engine" class="rounded"></select>
                    <button id="create-button">Create</button>
                </div>
            </div> 
        </div>

        <script src="scripts/ui.js"></script>
        <script src="scripts/homepage.js"></script>
        <script src="scripts/photogrid.js"></script>
        <script src="scripts/upload.js"></script>
        <script src="scripts/slideshow.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
